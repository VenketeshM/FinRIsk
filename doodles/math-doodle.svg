<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Statistical Formulas -->
  <g transform="translate(100,100)" class="animate-write">
    <text x="0" y="0" fill="currentColor" font-size="24" font-family="serif">μ = </text>
    <path d="M40,-5 L60,-5 M50,-15 L50,5" stroke="currentColor" stroke-width="1.5"/>
    <text x="70" y="0" fill="currentColor" font-size="24" font-family="serif">x</text>
    <path d="M90,-5 L110,5" stroke="currentColor" stroke-width="1.5"/>
    <text x="120" y="0" fill="currentColor" font-size="24" font-family="serif">n</text>
  </g>

  <!-- Matrix -->
  <g transform="translate(300,150)">
    <path d="M0,0 L0,100 M100,0 L100,100" stroke="currentColor" stroke-width="2"/>
    <text x="20" y="30" fill="currentColor" font-size="20">a₁₁</text>
    <text x="60" y="30" fill="currentColor" font-size="20">a₁₂</text>
    <text x="20" y="70" fill="currentColor" font-size="20">a₂₁</text>
    <text x="60" y="70" fill="currentColor" font-size="20">a₂₂</text>
  </g>

  <!-- Calculus -->
  <g transform="translate(500,200)" class="animate-fade-in">
    <text x="0" y="0" fill="currentColor" font-size="32">∫</text>
    <text x="30" y="0" fill="currentColor" font-size="24">f(x)dx</text>
    <path d="M20,20 Q50,-20 80,20" stroke="currentColor" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Probability Distribution -->
  <g transform="translate(150,400)">
    <path d="M0,50 C50,-20 150,-20 200,50" stroke="currentColor" stroke-width="2" fill="none"/>
    <path d="M90,60 L110,60 M100,50 L100,70" stroke="currentColor" stroke-width="1.5"/>
    <text x="85" y="90" fill="currentColor" font-size="16">σ</text>
  </g>

  <!-- Vector Graphics -->
  <g transform="translate(400,500)">
    <path d="M0,0 L100,-50" stroke="currentColor" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="40" y="-40" fill="currentColor" font-size="20">v⃗</text>
  </g>

  <!-- Greek Letters -->
  <g transform="translate(600,300)" class="animate-scale">
    <text x="0" y="0" fill="currentColor" font-size="28">α</text>
    <text x="40" y="0" fill="currentColor" font-size="28">β</text>
    <text x="80" y="0" fill="currentColor" font-size="28">γ</text>
    <text x="120" y="0" fill="currentColor" font-size="28">θ</text>
  </g>

  <!-- Summation -->
  <g transform="translate(650,500)">
    <text x="0" y="0" fill="currentColor" font-size="40">∑</text>
    <text x="40" y="10" fill="currentColor" font-size="16">n</text>
    <text x="40" y="-10" fill="currentColor" font-size="16">i=1</text>
  </g>

  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="currentColor"/>
    </marker>
  </defs>

  <style>
    .animate-write {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: write 3s ease forwards;
    }
    
    .animate-fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    
    .animate-scale {
      transform-origin: center;
      animation: scale 2s ease infinite alternate;
    }
    
    @keyframes write {
      to {
        stroke-dashoffset: 0;
      }
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    @keyframes scale {
      to {
        transform: scale(1.1);
      }
    }
  </style>
</svg>
