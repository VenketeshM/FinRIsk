<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stock Chart -->
  <path d="M50,200 L100,180 L150,220 L200,160 L250,190 L300,150 L350,170" 
        stroke="currentColor" stroke-width="2" fill="none"/>
  
  <!-- Candlesticks -->
  <g transform="translate(100,250)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="currentColor" stroke-width="2"/>
    <rect x="-5" y="10" width="10" height="20" stroke="currentColor" fill="none"/>
  </g>
  <g transform="translate(150,250)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="currentColor" stroke-width="2"/>
    <rect x="-5" y="5" width="10" height="30" stroke="currentColor" fill="currentColor"/>
  </g>
  
  <!-- Mathematical Symbols -->
  <text x="280" y="150" fill="currentColor" font-size="24">Σ</text>
  <text x="320" y="150" fill="currentColor" font-size="24">∫</text>
  <text x="300" y="190" fill="currentColor" font-size="24">π</text>
  
  <!-- Statistical Elements -->
  <path d="M50,350 Q200,250 350,350" stroke="currentColor" stroke-width="2" fill="none"/>
  <circle cx="200" cy="300" r="3" fill="currentColor"/>
  <circle cx="220" cy="310" r="3" fill="currentColor"/>
  <circle cx="180" cy="305" r="3" fill="currentColor"/>
</svg>
